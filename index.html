<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tic-Tac-Toe Game</title>
    <link rel="stylesheet" href="/styles.css">
</head>
<body>
    <div class="modes">
        <h2>Modes</h2>
        <div>
            <label for="easy">Easy</label>
            <input type="radio" id="easy" name="mode" value="easy">
            <label for="medium">Medium</label>
            <input type="radio" id="medium" name="mode" value="medium">
            <label for="hard">Hard</label>
            <input type="radio" id="hard" name="mode" value="hard" checked>
        </div>
    </div>
    <h1>Tic Tac Toe!</h1>
    
    <div class="container">
        <div class="game-board">
            <div class="cell" data-index="0" ></div>
            <div class="cell" data-index="1" ></div>
            <div class="cell" data-index="2" ></div>
            <div class="cell" data-index="3" ></div>
            <div class="cell" data-index="4" ></div>
            <div class="cell" data-index="5" ></div>
            <div class="cell" data-index="6" ></div>
            <div class="cell" data-index="7" ></div>
            <div class="cell" data-index="8" ></div>
        </div>
    </div>
    <div class="winContainer">
            <div id="winner">dsdsd</div>
            <button id="reset">Reset</button>
    </div>

    <div class="scoreContainer">
       <div id="playerScore">0</div>
       <div>.</div>
       <div id="computerScore">0</div>
    </div>

  <script src="/script.js"></script>
</body>
</html>
